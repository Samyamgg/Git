<!DOCTYPE html>
<html>
    <head>
        <title>Lists in HTML</title>
        <body>
            <ul>
                <li>Sumeet</li>
                <li>Amrit</li>
                <li>Haku</li>
            </ul>
            <ol>
                <li>Immortal</li>
                <li>Hero</li>
            </ol>
            <ul style="list-style-type:circle;">
                <li>1</li>
                <li>2</li>
                <li>3</li>
              </ul>
              <ul style="list-style-type:square;">
                <li>1</li>
                <li>2</li>
                <li>3</li>
              </ul>
              <ol type="I">
                <li>Erik</li>
                <li>Marvin</li>
            </ol>
        </body>
    </head>

</html>
